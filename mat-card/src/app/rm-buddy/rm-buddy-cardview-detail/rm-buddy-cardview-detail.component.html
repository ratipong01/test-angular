<mat-card class="rm-buddy-card-detail" *ngFor="let rmbuddy of rmbuddies">
  <mat-card-header>
    <img mat-card-avatar class="example-header-image" src="https://material.angular.io/assets/img/examples/shiba1.jpg">
    <mat-card-title>{{ rmbuddy.id }}</mat-card-title>
    <mat-card-subtitle>{{ rmbuddy.name }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Type: {{ rmbuddy.type }}</p>
    <p>Phone: {{ rmbuddy.phone }}</p>
  </mat-card-content>
  <mat-card-actions class="rm-buddy-card-detail-actions-btn">
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
  <!-- <mat-card-footer>Footer</mat-card-footer> -->
</mat-card>
